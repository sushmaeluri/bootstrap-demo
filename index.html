<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  <title>Bootstrap Demo</title>
</head>
<body>
  
  <navbar class="navbar navbar-expand-md navbar-danger bg-danger">
    <!-- container vs. container-fluid -->
    <div class="container">
      <a class="navbar-brand" href="#">
        <i class="bi bi-key"></i>
        KeyMaster
      </a>

      <button
        class="navbar-toggler"
        type="button"        
        data-bs-toggle="collapse"
        data-bs-target="#id-navmenu"
        aria-controls="navmenu"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="id-navmenu">
        <!-- <ul class="navbar-nav me-auto"> -->
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <button
              class="btn btn-link"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#grid"
              >
              Grid
            </button>
            <!-- <a class="nav-link active" aria-current="page" href="/">Request</a> -->
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Change Status</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled">Reports</a>
          </li>
        </ul>

        <a href="#">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="white" class="bi bi-person-circle" viewBox="0 0 16 16">
              <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
              <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
            </svg>
          </a>
        
      </div>
    </div>
  </navbar>

  <p class="text-dark"> This text is in black!</p>
  <p class="text-primary"> This text is in blue!</p>
  <p class="text-success"> This text is in green!</p>    
  <p class="text-danger"> This text is in red!</p>

  <p class="text-uppercase"> This text is uppercase</p>
  <!-- From BS4 -> BS5: font-weight-bold -> fw-bold -->
  <p class="fw-bold"> This text is bold</p>

<div class="container p-5 mb-4 bg-secondary rounded-3">
  <div class="container-fluid py-5">
    <h1 class="display-5 fw-bold">Custom jumbotron</h1>
    <p class="col-md-8 fs-4">The main part of the text goes here</p>
  </div>
</div>

  
    <div class="container">
      <div class="row justify-content-start">
        <div class="col justify-content-center text-center">
          One column
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col bg-primary m-1">
          <div class="text-white text-center">1</div>
        </div>
        <div class="col bg-primary m-1">
          <p class="text-white text-center">2</p>
        </div>
        <div class="col bg-primary m-1">
          <p class="text-white text-center">3</p>
        </div>


        <div class="row">
          <div class="col bg-primary">
            Row 1. Col 1
          </div>
          <div class="col bg-danger">
            <div class="row">
              Row 1 col 2
            </div>
            <div class="row bg-success">
              Row 2 col 2
            </div>
          </div>
        </div>
      </div>
    </div>
  
  
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
